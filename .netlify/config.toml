[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Explicitly disable all plugins to prevent auto-detection
[plugins]
  disabled = ["@netlify/plugin-nextjs", "@netlify/plugin-lighthouse", "netlify-plugin-cloudinary"]

# Redirect rules for static site
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
