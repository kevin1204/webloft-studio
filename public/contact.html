<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <p>
      <label>Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Company: <input type="text" name="company" /></label>
    </p>
    <p>
      <label>Project Type: <select name="projectType">
        <option value="">Select project type</option>
        <option value="new-website">New Website</option>
        <option value="website-redesign">Website Redesign</option>
        <option value="webflow-development">Webflow Development</option>
        <option value="seo-optimization">SEO Optimization</option>
        <option value="website-maintenance">Website Maintenance</option>
        <option value="other">Other</option>
      </select></label>
    </p>
    <p>
      <label>Budget: <select name="budget">
        <option value="">Select budget range</option>
        <option value="under-3k">Under $3,000</option>
        <option value="3k-5k">$3,000 - $5,000</option>
        <option value="5k-10k">$5,000 - $10,000</option>
        <option value="more-than-10k">More than $10,000</option>
        <option value="not-sure">Not sure</option>
      </select></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
